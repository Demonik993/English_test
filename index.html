<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The engish test to check skills of student, do it for yourself, it help you to understand your next step.">
    <meta name="description" content="Test języka angielskiego poziomujący studenta, sprawdź swój poziom języka angielskego, żeby wiedzieć co masz dalej robić.">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
     (function(){
       emailjs.init("AlZ-cnJ4XRG4j--Tv");
        })();
    </script>
    <title>Examinate yourself!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="test-container" >
            <div id="question-form">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="dark-light" title="Zmień kolor">&#x263C</div>
            <div id="closing-mark" title="Close the test">&#x3006</div>
            <form id="user-data">
                <fieldset>
                    <h2 id="question">Please enter you data</h2>
                    <p><label for="first-name">Name:</label><input id="first-name" placeholder="John" type="text" required></p>
                    <p><label for="last-name">Surname:</label><input id="last-name" placeholder="Smith" type="text" required></p>
                    <p><label for="email">E-mail:</label><input id="email" type="email" placeholder="john.smith@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" ></p>
                    <legend>User data</legend>
                </fieldset>
                <button class="button" type="submit">Next</button>
            </form>
            <template question-form-template>
                <form id="question">
                    <fieldset class="question-field">
                        <legend></legend>
                        <h2 questionText></h2>
                        <p><input id="ansA" type="radio" value="A" name="answer"><label for="ansA"></label></p>
                        <p><input id="ansB" type="radio" value="B" name="answer"><label for="ansB"></label></p>
                        <p><input id="ansC" type="radio" value="C" name="answer"><label for="ansC"></label></p>
                        <p><input id="ansD" type="radio" value="D" name="answer"><label for="ansD"></label></p>
                    </fieldset>
                      <button class="button" id="clear" title="Odnzacz wszystkie pola">Clear answer</button>
                      <button class="button" id="next-question-submit" type="submit" title=""></button>
                </form> 
            </template>
        </div>
   </div> 
   <script src="app.js"></script>
</body>
</html>
