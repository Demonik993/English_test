<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinate yourself!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="test-container" >
        
        <div id="question-form">
            <div id="progress-bar"></div>
            <form action="">
                <h2 id="question">Please enter you data</h2>
                <p><label for="user-name">Name:</label><input type="text" id="user-name"></p>
                <p><label for="user-surname">Surname:</label><input type="text" id="user-surname"></p>
                <p><label for="user-email">E-mail:</label><input type="email" id="user-email"></p>
                
                <button type="submit">Next</button>
            </form>
        </div>
   </div> 
   <script src="app.js"></script>
</body>
</html>
